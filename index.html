<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculate your B.M.I</h1>
    <div id="container">
        <input class='weight_type' type="number" placeholder="Enter your weight in kg">
        <input class="height_type" type="number" placeholder="Enter your height in cm">
        <button type="button" id="calculate-button">Calculate</button>
    </div>
    <p id="bmi-result"></p>
    <script src="script.js"></script>
</body>
</html>
